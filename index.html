<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <form action="/" method="post">
    <input type="text" name="angka1" placeholder="Input number 1">
    <select id="operator" name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name="angka2" placeholder="Input number 2">
    <button type="submit" name="submit">Calculate</button>
  </form>

  <h1>BMI Calculator</h1>
  <form action="/bmiCalculator" method="post">
    <input type="text" name="weight" placeholder="Input the weight">
    <input type="text" name="height" placeholder="Input the height">
    <button type="submit" name="button">BMI Calculate</button>
  </form>

</body>

</html>
